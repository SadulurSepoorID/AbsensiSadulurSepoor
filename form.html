<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Absensi</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2b7de9;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    /* Style untuk search input */
    .search-container {
      position: relative;
      width: 100%;
    }

    #namaSearch {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 8px 8px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .dropdown-item {
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background-color 0.2s;
    }

    .dropdown-item:hover {
      background-color: #f8f9fa;
    }

    .dropdown-item:last-child {
      border-bottom: none;
    }

    .dropdown-item.selected {
      background-color: #e3f2fd;
    }

    /* Style untuk input NIA yang readonly */
    #nia[readonly] {
      background-color: #f8f9fa;
      color: #666;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: #2b7de9;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1865d8;
    }

    #pesan {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
      color: green;
    }

    .format-info {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        border-radius: 12px;
      }
    }

    .back-button {
      display: inline-block;
      background: white;
      color: #2b7de9;
      border: 1.5px solid #2b7de9;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 10px;
    }

    .back-button:hover {
      background: #2b7de9;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-button" onmouseover="this.style.background='#2b7de9';this.style.color='white'" onmouseout="this.style.background='white';this.style.color='#2b7de9'">
      ‚Üê Kembali
    </a>

    <h2>Formulir Absensi</h2>
    <form id="absenForm">
      <label>Nama</label>
      <div class="search-container">
        <input type="text" id="namaSearch" placeholder="Ketik untuk mencari nama..." autocomplete="off" required>
        <div id="dropdownList" class="dropdown-list"></div>
        <input type="hidden" name="nama" id="selectedNama">
      </div>
      <div class="format-info"></div>

      <label>NIA</label>
      <input type="text" name="nia" id="nia" readonly required>
      <div class="format-info">Akan terisi otomatis berdasarkan nama yang dipilih</div>

      <label>Nomor WhatsApp</label>
      <input type="text" name="wa" id="wa" required>
      <div class="format-info">Contoh: 628xxx</div>

      <label>Kegiatan yang Anda hadiri</label>
      <select name="kegiatan" required>
        <option value="">-- Pilih Salah Satu --</option>
        <option value="JPL 81 Bekasi">JPL 81 Bekasi</option>
      </select>

      <button type="submit">Kirim</button>
    </form>
    <p id="pesan"></p>
  </div>

  <script src="account.js"></script>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxXi1daPkKsg0OvjO-Ow0NlgqUBGlalWKTu8Y_PSQfdPslvq_Cw4TM5ffUleEoa32nv/exec";
    
    const namaSearch = document.getElementById('namaSearch');
    const dropdownList = document.getElementById('dropdownList');
    const selectedNama = document.getElementById('selectedNama');
    const niaInput = document.getElementById('nia');
    
    let selectedAccount = null;

    // Function untuk menampilkan dropdown
    function showDropdown(accounts) {
      dropdownList.innerHTML = '';
      
      if (accounts.length === 0) {
        dropdownList.innerHTML = '<div class="dropdown-item">Nama tidak ditemukan</div>';
      } else {
        accounts.forEach(account => {
          const item = document.createElement('div');
          item.className = 'dropdown-item';
          item.textContent = account.username;
          item.addEventListener('click', () => selectAccount(account));
          dropdownList.appendChild(item);
        });
      }
      
      dropdownList.style.display = 'block';
    }

    // Function untuk menyembunyikan dropdown
    function hideDropdown() {
      setTimeout(() => {
        dropdownList.style.display = 'none';
      }, 200);
    }

    // Function untuk memilih account
    function selectAccount(account) {
      selectedAccount = account;
      namaSearch.value = account.username;
      selectedNama.value = account.username;
      niaInput.value = `SS-${account.kta.padStart(4, '0')}`;
      dropdownList.style.display = 'none';
    }

    // Event listener untuk search input
    namaSearch.addEventListener('input', function() {
      const searchTerm = this.value.toLowerCase().trim();
      
      if (searchTerm === '') {
        dropdownList.style.display = 'none';
        selectedNama.value = '';
        niaInput.value = '';
        selectedAccount = null;
        return;
      }

      // Filter accounts berdasarkan search term
      const filteredAccounts = validAccounts.filter(account => 
        account.username.toLowerCase().includes(searchTerm)
      );

      showDropdown(filteredAccounts);
    });

    // Event listener untuk focus
    namaSearch.addEventListener('focus', function() {
      if (this.value.trim() !== '') {
        const searchTerm = this.value.toLowerCase().trim();
        const filteredAccounts = validAccounts.filter(account => 
          account.username.toLowerCase().includes(searchTerm)
        );
        showDropdown(filteredAccounts);
      }
    });

    // Event listener untuk blur
    namaSearch.addEventListener('blur', hideDropdown);

    // Format nomor WhatsApp menjadi 628...
    document.getElementById('wa').addEventListener('blur', function() {
      let value = this.value.trim();
      
      // Hapus semua karakter non-angka
      value = value.replace(/\D/g, '');
      
      // Jika dimulai dengan 0, ganti dengan 62
      if (value.startsWith('0')) {
        value = '62' + value.substring(1);
      }
      // Jika dimulai dengan 8, tambahkan 62
      else if (value.startsWith('8')) {
        value = '62' + value;
      }
      // Jika dimulai dengan +62, hapus + dan pastikan formatnya 62
      else if (value.startsWith('62')) {
        value = '62' + value.substring(2);
      }
      
      this.value = value;
    });

    // Close dropdown ketika klik di luar
    document.addEventListener('click', function(e) {
      if (!e.target.closest('.search-container')) {
        dropdownList.style.display = 'none';
      }
    });

    document.getElementById('absenForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Validasi apakah nama sudah dipilih dari dropdown
      if (!selectedAccount || selectedNama.value === '') {
        document.getElementById('pesan').style.color = 'red';
        document.getElementById('pesan').textContent = 'Silakan pilih nama dari daftar yang tersedia';
        return;
      }

      const pesan = document.getElementById('pesan');
      pesan.style.color = 'green';
      pesan.textContent = "Mengirim...";

      // Format nomor WhatsApp sekali lagi sebelum submit
      const waInput = document.getElementById('wa');
      let waValue = waInput.value.trim().replace(/\D/g, '');
      if (waValue.startsWith('0')) {
        waInput.value = '62' + waValue.substring(1);
      } else if (!waValue.startsWith('62') && waValue.startsWith('8')) {
        waInput.value = '62' + waValue;
      }

      const form = new FormData(this);
      const data = {
        nama: form.get('nama'),
        nia: form.get('nia'),
        wa: form.get('wa'),
        kegiatan: form.get('kegiatan')
      };

      // Simpan data di localStorage untuk halaman QR
      localStorage.setItem('formData', JSON.stringify(data));

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      })
      .then(response => response.text())
      .then(result => {
        pesan.style.color = 'green';
        pesan.textContent = "Data berhasil dikirim!";
        
        // Redirect ke halaman QR Code
        setTimeout(() => {
          window.location.href = 'barcode.html';
        }, 1000);
      })
      .catch(error => {
        pesan.style.color = 'red';
        pesan.textContent = "Gagal mengirim data.";
        console.error('Error!', error.message);
      });
    });
  </script>
</body>
</html>
